<div class="container">
    <div class="row justify-content-center">
        <div class="col-10 col-md-12">
            <h1>Añadir registros</h1>
            <form class="form shadow-lg " (ngSubmit)="save()" [formGroup]="formGroup">
                <fieldset>
                    <div class="col">
                        <label for="nombre">Nombre</label>
                        <input type="text" class=" form-control"
                            id="nombre"
                            formControlName="nombre"
                        >
                    </div>
                    
                    <div class="col">
                        <label for="apellido">Apellido</label>
                        <input type="text" class=" form-control"
                            id="apellido"
                            formControlName="apellido"
                        >
                    </div>
                    <div class="col">
                        <label for="numeroIdentificacion">Numero de Identificación</label>
                        <input type="text" class=" form-control"
                            id="numeroIdentificacion"
                            formControlName="numeroIdentificacion"
                        >
                    </div>
                    <div class="col">
                        <label for="sexo">Sexo</label>
                        <input type="text" class=" form-control"
                            id="sexo"
                            formControlName="sexo"
                        >
                    </div>
                    <div class="col">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" class=" form-control"
                            id="fechaNacimiento"
                            formControlName="fechaNacimiento"
                        >
                    </div>
                    <div class="col">
                        <label for="hora">Hora de Nacimiento</label>
                        <input type="time" class=" form-control"
                            id="hora"
                            formControlName="hora"
                            >
                    </div>
                    
                    <div class="col">
                        <label for="monoparental">Familia monoparental</label>
                        <input type="checkbox" class=" form-check"
                            id="monoparental"
                            formControlName="monoparental"
                        >
                    </div>

                </fieldset>
                <div class=" col">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                    <button class="btn btn-danger" [routerLink]='["/registro"]'>Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
